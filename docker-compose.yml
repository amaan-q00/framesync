services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    env_file: ./backend/.env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-password123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    profiles: ["dev"]
    build:
      context: ./backend
      target: dev
    restart: always
    command: pnpm dev
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    working_dir: /app

  api-prod:
    profiles: ["prod"]
    build:
      context: ./backend
      target: prod
    restart: always
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    depends_on:
      - db
      - redis
      - minio

  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    restart: always
    command: pnpm dev
     # FIX 1: Polling Environment Variables
    environment:
      # These force standard watchers to use polling
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      WDS_SOCKET_PORT: 3000
    env_file: ./frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

  frontend-prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    restart: always
    ports:
      - "3000:3000"
    env_file: ./frontend/.env
    depends_on:
      - api-prod

volumes:
  postgres_data:
  minio_data:
